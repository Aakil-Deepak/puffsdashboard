<div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{defaultValue}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem 
                *ngFor="let item of items;" 
                class="dropdown-item" 
                (click)="changeSortOrder(item)">
                {{ item }}
            </button>          
        </div>
      </div>
    </div>
  </div>
